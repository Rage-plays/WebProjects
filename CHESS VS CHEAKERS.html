<html><head><base href="Google en checkers"><title>Chess vs Checkers</title>
<style>
/* Board Layout */
#game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    max-width: 800px;
    text-align: center;
    padding-top: 20px;
}

.board {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    width: 800px;
    height: 800px;
    border: 2px solid #654321;
    margin: 0 auto; /* Center the board */
}

/* Square Styling */
:root {
    --bg-color: #222222;
    --text-color: #ffffff;
}

/* UI Elements Colors */
body {
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s, color 0.3s;
}

/* Chessboard Colors */
.white { 
    background-color: #f0d9b5; 
}

.black { 
    background-color: #b58863; 
}

.square {
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

/* Piece Styling */
.piece {
    width: 80px;
    height: 80px;
    transition: transform 0.3s ease;
    -webkit-user-drag: none;  
    user-select: none;        
}

/* Game State Indicators */
.selected {
    background-color: rgba(255, 255, 0, 0.5) !important;
}

/* Move Indicators */
.possible-move {
    position: relative;
}

.possible-move::after {
    content: '';
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: rgba(0, 255, 0, 0.3);
    border-radius: 50%;
    animation: fadeIn 0.3s ease-in;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.5);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.moving-piece {
    position: absolute;
    pointer-events: none;
    z-index: 1000;
    transition: all 0.2s linear;
}

.textyuh {
  font-family: Verdana;
  font-weight: 100;
}
</style>
</head>
